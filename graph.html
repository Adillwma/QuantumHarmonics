<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
  <div id="graph"></div>

  <script>
    // Your Plotly graph code here
    var data = [{
      x: [1, 2, 3, 4, 5],
      y: [1, 2, 4, 8, 16],
      type: 'scatter'
    }];
    var layout = {
      title: 'Interactive Graph',
      xaxis: { title: 'X-axis' },
      yaxis: { title: 'Y-axis' }
    };
    Plotly.newPlot('graph', data, layout);
  </script>
</body>
</html>
